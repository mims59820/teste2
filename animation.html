<!DOCTYPE html>
<html>
<head>
	<title>Les animations</title>
	<style type="text/css">
		div
		{
			width:100px;
			height:100px;
			background-color:red;
			animation-name: example;
			animation-duration: 4s; 
		}
		@keyframes example{
			from{background-color: red;}
			to{background-color: yellow;}
		}
	</style>
</head>
<body>
	<h1>Les animations</h1>
	<div>
		
	</div>

</body>
</html>
